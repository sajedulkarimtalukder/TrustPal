apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "com.fiu_CaSPR.sajib.safebuk"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/Twitter-2.7.0.jar')
    compile files('libs/temboo-android-sdk-core-2.7.0.jar')
    compile files('libs/YouTube-2.7.1.jar')
    compile files('libs/NYTimes-2.7.1.jar')
    compile files('libs/Facebook-2.7.1.jar')
    compile files('libs/jsoup-1.8.2.jar')
    compile files('libs/volley.jar')
    compile 'com.facebook.android:facebook-android-sdk:4.1.0'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile files('libs/android-async-http-1.4.9.jar')
}
